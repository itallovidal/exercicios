<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- fonte do google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap" rel="stylesheet">

  <!-- meu style -->
  <link rel="stylesheet" href="./CSS/style.css">

  <!-- CDN do font awesome -->
  <script src="https://kit.fontawesome.com/782e4cfd7d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <main id="container_card">
    <form id="container_inputs">
      <div> 
        <p>Day</p>
        <input id="dia" type="number" placeholder="01" pattern="{2}" title="Por Favor, preencha corretamente">
      </div>
      <div> 
        <p>Month</p>
        <input id="mes" type="number" placeholder="01" pattern="{2}">
      </div>
      <div> 
        <p>Year</p>
        <input id="ano" type="number" placeholder="1970" pattern="{4}" >
      </div>

      <button id="container_btn">
        <img src="./images/icon-arrow.svg" alt="">
      </button>
    </form>

    <div id="container_data">
      <h1><span id="anos">--</span> years</h1>
      <h1><span id="meses">--</span> months</h1>
      <h1><span id="dias">--</span> days</h1>

    </div>
  </main>


  <script>
    document.querySelector('form').addEventListener('submit',(e)=>{
      e.preventDefault()
    })
  </script>
  <script src="./script.js"></script>
</body>
</html>
